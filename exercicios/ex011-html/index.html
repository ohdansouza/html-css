<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>
        Tente abrir esse site em varios dispositivo diferente ou apenas aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem grande">
    </picture>
    
    <h1>Reproduzindo audio em HTML5</h1>
    <p>
        Vamos aprender Reproduzir Áudio em HTML5
    </p>
    <p>priumeira forma</p>
    <audio src="midia/teste.mp3" controls autoplay></audio>
    <br>
    
    <!--FORMATOS COMPATIVEIS COM NAVEGADORES
     MP3 WAV OGG-->
     <p>segunda forma</p>
     <audio preload="metadata" controls>
        <source src="midia/teste.mp3" type="audio/mpeg">
        <source src="midia/teste.wav" type="audio/wav">
        <source src="midia/teste.ogg" type="audio/ogg">
        <p>infelizmente seu Navegador nao consegue Reproduzir audio</p>
     </audio>
</body>
</html>
