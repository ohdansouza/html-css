<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: gray;
             
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        a{
            border: 5px double red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas Box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas <a href="#">Links são exemplo de inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
