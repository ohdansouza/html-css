<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem local de video</title>
</head>
<body>
    <h1>Hospedagem de video Local</h1>
    <video preload="auto" poster="" controls width="560" autoplay loop>
        <source src="midias/Video (2160P).webm" type="video/webm">
        <source src="midias/Video (2160P).mp4" type="video/mp4">
        <p>
            Não foi possivél carregar o vídeo, seu navegador nao é compativél 
        </p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ryOt1kRNBek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
